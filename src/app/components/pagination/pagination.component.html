
<div class="paginacion mt-5 mb-5">
    <div class="wrapper">
      <div class="pagination">
        <a class="prev" (click)="direccionPagina.emit('anterior')"><span><i class="fas fa-angle-left"></i></span></a>
        <button class="page">{{ pagina }}</button>
        <a class="next" (click)="direccionPagina.emit('siguiente')"><span><i class="fas fa-angle-right"></i></span></a>
      </div>
    </div>
  </div>
